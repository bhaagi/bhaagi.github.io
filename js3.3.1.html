<html>
<head>
<title>mousemove</title>
<style>
 div{
 width: 100%;
height: 500px;
 }
 </style>
</head>
<body id="body" >
<div onmousemove="mousemove()">
<h1 id="heading"></h1>
</div>
<script type="text/javascript">
function mousemove(){
var elem = document.getElementById("heading");
 elem.innerHTML = "x-position: "+event.clientX+" y-postion: "+event.clientY;
}
</script>
</body>
</html>
