<html>
<head>
	<title>array js</title>

</head>

<body>

		
		<script type="text/javascript">
                //homogeneous array
		
		var a=[1,2,3]
		console.log(a);
		console.log(a[2]);
		
		
		
		//heterogeneous array
		var b=["word","star","pen",36,42.36]
		console.log(b);
		console.log(b[2]);
		
		//objects
		var c = {
		name:"varsha",
		age:15,
		}
		console.log(c);
		console.log(c.name);
		console.log(c.age);
</script>
</body>




</html>
